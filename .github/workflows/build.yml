name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      shell: pwsh
      run: |
        # Get CustomTkinter path for --add-data
        $ctk_path = python -c "import customtkinter, os; print(os.path.dirname(customtkinter.__file__))"
        echo "CustomTkinter path: $ctk_path"
        
        # Build EXE
        # --noconsole: hide terminal
        # --onefile: single exe
        # --add-data: include customtkinter files (crucial for themes/fonts)
        pyinstaller --noconsole --onefile --add-data "${ctk_path};customtkinter" vr_timer.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VR_Timer_EXE
        path: dist/vr_timer.exe
